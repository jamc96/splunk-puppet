---
splunkforwarder::version: 'present'
splunkforwarder::package_name: 'splunkforwarder'
splunkforwarder::config_ensure: 'present'
splunkforwarder::home_dir: '/opt/splunkforwarder'
splunkforwarder::config_dir: '/opt/splunkforwarder/etc/system/local'
splunkforwarder::run_dir: '/opt/splunkforwarder/var/run'
splunkforwarder::log_dir: '/opt/splunkforwarder/var/log/splunk'
splunkforwarder::apps_dir: '/opt/splunkforwarder/etc/apps'
splunkforwarder::log_files: 
  - 'audit'
  - 'btool'
  - 'conf'
  - 'splunkd'
  - 'splunkd_access'
  - 'mongod'
  - 'scheduler' 
splunkforwarder::log_files_mode: '0700'
splunkforwarder::service_ensure: 'running'
splunkforwarder::server: 'splunkforwarder'
splunkforwarder::local_server: "%{::hostname}"
splunkforwarder::web_name: 'splunkweb'
splunkforwarder::user: 'splunk'
splunkforwarder::group: 'splunk'
splunkforwarder::database: '/home/build/build-home/ivory/var/lib/splunk'
splunkforwarder::enable_db: false
splunkforwarder::source_root: 'puppet:///modules/splunkforwarder/splunkforwarder-6.5.1-f74036626f0c-linux-x86_64.rpm'
splunkforwarder::password: 'admin'
splunkforwarder::applications: {}